name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt6 requests pandas beautifulsoup4

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "NHL Moneyline Generator" NHL_Moneyline_Generator_APP_Phase3.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NHL-Moneyline-Generator-Windows
        path: dist/NHL Moneyline Generator.exe

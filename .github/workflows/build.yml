name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt6 requests pandas beautifulsoup4 pillow

    - name: Convert icon to ICO format
      run: |
        python -c "from PIL import Image; img = Image.open('icon_original.png'); img.save('icon.ico', format='ICO', sizes=[(256, 256), (128, 128), (64, 64), (48, 48), (32, 32), (16, 16)])"

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "HockeyQuant" --icon=icon.ico NHL_Moneyline_Generator_APP_Phase3.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HockeyQuant-Windows
        path: dist/HockeyQuant.exe
